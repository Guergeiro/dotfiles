[cursor.style]
  blinking = "Always"

[font]
  size = 14

[font.bold]
  family = "FantasqueSansM Nerd Font"
  style = "Bold"

[font.bold_italic]
  family = "FantasqueSansM Nerd Font"
  style = "Bold Italic"

[font.italic]
  family = "FantasqueSansM Nerd Font"
  style = "Bold Italic"

[font.normal]
  family = "FantasqueSansM Nerd Font"
  style = "Bold"

[mouse]
  hide_when_typing = true

[window]
  dynamic_padding = true
  dynamic_title = true

[general]
import = [
  "alacritty-theme/themes/dracula-plus.toml"
]
